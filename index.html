<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="dist/css/bootstrap-prestakit.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="dist/js/tether.js"></script>
        <script src="dist/js/bootstrap.js"></script>
        <script src="dist/js/prestakit.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h1>Button</h1>
        <button class="btn-sm btn-success disabled">Warning</button>
        <button class="btn-sm btn-success-outline disabled">Warning</button>

        <button class="btn btn-primary disabled">Warning</button>
        <button class="btn btn-primary-outline">Warning</button>


        <button class="btn btn-secondary disabled">Warning</button>
        <button class="btn btn-secondary-outline">Warning</button>

        <button class="btn-lg btn-danger">STANDARD BUTTON</button>
        <button class="btn-lg btn-danger-outline">STANDARD BUTTON</button>

        <button class="btn disabled">Warning</button>

        <h1>Tooltip</h1><br/>

        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top_left" title="Tooltip on top">
            Tooltip on top
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top_right" title="Tooltip on top">
            Tooltip on top
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on top-right">
            Tooltip on top right
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on top">
            Tooltip on top
        </button>
        <br/><br/>

        <a href="#" data-toggle="tooltip" title="Some tooltip text!">Hover over me</a>
        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Some tooltip text!">Hover over me</a>
        <a href="#" data-toggle="tooltip" data-placement="left" title="Some tooltip text!">Hover over me</a>
        <a href="#" data-toggle="tooltip" data-placement="right" title="Some tooltip text!">Hover over me</a>
        <br/><br/>

        <h1>Dropdown</h1>
        <div class="dropdown">
            <button class="btn-success-outline dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li>This is an option</li>
                <li>Look! Anoter option</li>
                <li>Wow, another option</li>
            </ul>
        </div><br/>

        <img class="ps-avatar-sm img-circle" src="http://www.irishtimes.com/polopoly_fs/1.2435080.1447863628!/image/image.jpg">
        <img class="ps-avatar-xs img-circle" src="http://www.irishtimes.com/polopoly_fs/1.2435080.1447863628!/image/image.jpg">
        <br/><br/>
        <img class="ps-avatar" src="http://www.irishtimes.com/polopoly_fs/1.2435080.1447863628!/image/image.jpg">
        <img class="ps-avatar-lg" src="http://www.irishtimes.com/polopoly_fs/1.2435080.1447863628!/image/image.jpg">
        <img class="ps-avatar-sm" src="http://www.irishtimes.com/polopoly_fs/1.2435080.1447863628!/image/image.jpg">
        <img class="ps-avatar-xs" src="http://www.irishtimes.com/polopoly_fs/1.2435080.1447863628!/image/image.jpg">
